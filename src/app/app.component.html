<div class="container">
    <div class="row justify-content-center">
      <div class="align-items-center col-5">
      <h3 class="bg-danger text-white">{{getName()}}'s TODO APP</h3>

      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="input-group-append">
          <button class="bg-primary" (click)="addItem(todoText.value); todoText.value='';">Add</button>
        </div>
      </div>
    <!-- ngModel ile buradan anlık haberleşme yapılabiliyor-->
      <div class="custom-control custom-checkbox my-3">
          <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" id="displayAll">
          <label class="custom-control-label" for="displayAll">displayAll</label>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr >
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index;">
              <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td>
                <input type="checkbox" [(ngModel)]="item.action">
            </td>
            <td [ngSwitch]="item.action">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchCase="false">No</span>
            </td>
          </tr>
        
        </tbody>
      </table>
    </div>
    </div>
  </div>
